<div class="col-lg-6" *ngIf="identity">
  <h1>{{titulo}}</h1>
  <div *ngIf="alertRegister">
    <div class="alert alert-info" >
      <strong>{{alertUpdate}}</strong >
    </div>
  </div>
  <!-- FORMULARIO -->
      <form class="col-md-10" #userUpdaterForm="ngForm" (submit)="onSubmit()">
        <p>
          <label>Nombre:</label>
          <input 
            type="text" 
            class="form-control"
            name="name"
            [(ngModel)]="user.name"
            required>
            <span *ngIf="!user.name.valid && user.name.touched">
              El nombre es obligatorio
            </span>
        </p>
        <p>
          <label>Apellidos:</label>
          <input 
            type="text" 
            class="form-control"
            name="surname"
            [(ngModel)]="user.surname"
            required>
            <span *ngIf="!user.surname.valid && user.surname.touched">
              El nombre es obligatorio
            </span>
        </p>
        <p>
          <label>Correo:</label>
          <input 
            type="text" 
            class="form-control"
            name="email"
            [(ngModel)]="user.email"
            required>
            <span *ngIf="!user.email.valid && user.email.touched">
              El nombre es obligatorio
            </span>
        </p>
        <input type="submit" value="Acyualizar mis datos" class="btn btn-primary">
      </form>
</div>

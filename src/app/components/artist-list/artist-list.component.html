<div class="head-page" >
  <h1>{{titulo}}</h1>
<p>
  <a class="btn btn-primary btn-lg"  *ngIf="identity.role == 'ROLE_ADMIN'" [routerLink]="['/crear-artista']">
    AÃ±adir artista
  </a>
</p>
<ul class="pagination pull-rigth">
  <li><a [routerLink]="['/artists', prev_page]">&laquo;</a></li>
  <li><a [routerLink]="['/artists', next_page]">&raquo;</a></li>
</ul>
</div>

<div class="clearfix"></div>

<div class="container">
  <div class="row">
    <div class="col">
      <ul class="artists-list" *ngIf="identity">
        <li *ngFor="let artist of artists" class="col-lg-3 artist-item" >
          <div class="artist-name">
            <a [routerLink]="['/artista', artist._id]">
              {{artist.name}}
            </a>
          </div>
          <div class="buttons" *ngIf="identity.role == 'ROLE_ADMIN'">
            <a type="button" [routerLink]="['/editar-artista', artist._id]" class="btn btn-sm btn-warning">
              Editar
            </a>
            <a (click)="onDeleteConfirm(artist._id)" class="btn btn-sm btn-danger">
              Borrar
            </a>
          </div>
          <div class="seguro" *ngIf="confirmado == artist._id">
            <a (click)="onDeleteArtist(artist._id)" class="btn btn-sm btn-danger">
              Eliminar
            </a>
            <a (click)="onCancelArtist(artist._id)" class="btn btn-sm btn-default">
              Cancelar
            </a>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
